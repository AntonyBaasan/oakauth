<button type="button" class="btn btn-success" routerLink="new">Create</button>
<table>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Client ID</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of applications$ | async; let i = index">
      <th scope="row">{{i+1}}</th>
      <th>{{item.clientId}}</th>
      <th>{{item.clientName}}</th>
      <th>{{item.clientDescription}}</th>
      <th>
        <button type="button" class="btn btn-outline-secondary" placement="top" ngbPopover="Quickstart"
          triggers="mouseenter:mouseleave">
          <i-feather name="book"></i-feather>
        </button>
        <button type="button" class="btn btn-outline-secondary" placement="top" ngbPopover="Settings"
          triggers="mouseenter:mouseleave" [routerLink]="['settings', item.clientId]">
          <i-feather name="settings"></i-feather>
        </button>
      </th>
    </tr>
  </tbody>
</table>
