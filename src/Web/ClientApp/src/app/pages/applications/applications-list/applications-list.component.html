<table>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <th scope="row">{{i}}</th>
      <th>{{item.id}}</th>
      <th>{{item.name}}</th>
      <th>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
      </th>
    </tr>
  </tbody>
</table>
